name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.6.3
        with:
          token: ${{ secrets.FINE_GRAIN_TOKEN }}
          base: master
          head: master

      - name: Sync from upstream to fork
        uses: chachako/tags-sync@c82db2f78e9f713cc18727cdcc8864c9de8fbaa9
        with:
          base-repository: cloudposse/terraform-aws-cloudfront-s3-cdn

